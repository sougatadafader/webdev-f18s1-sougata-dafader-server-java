<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="home.style.client.css">
	<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<div class="pos-f-t">
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<h4 class="text-white">Collapsed content</h4>
				<span class="text-muted">Toggleable via the navbar brand.</span>
			</div>
		</div>
		<nav class="navbar navbar-dark bg-primary">
			<div class="container-fluid">
				<div class="col-md-2 col-sm-3">
					<button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="col-md-2 col-sm-0 ">
					<label class="navbar-brand">Course Manager</label>
				</div>
				<div class="col-md-6 col-sm-6">
					<input class="form-control" id="CrTitle" placeholder="New Course Title">
				</div>
				<div class="col-md-2 col-sm-3">
					<button onclick="myFunction()" 	class="btn-remove_bound" ><i class="fas fa-2x btn btn-danger btn-round fa-plus"></i></button>
				</div>
			</div>
		</nav>	
		<div class="table-active">
		<div class="container">
			<table id="myTable" class="table ">
				<thead>
					<tr>
						<th>Title</th>
						<th>
							<select  class="form-control">
								<option>Owned By</option>
							</select>
						</th>
						<th>Last modified by me</th>
						<th>
							<i class="material-icons pt-1">view_module</i>
						</th> 
						<th>
							<i class="material-icons pt-1">sort_by_alpha</i>
						</th>
					</tr>
				</thead>
			</table>	
		</div>
		</div>
	</div>
</body>
<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    row.classname = "table-dark";
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var title = document.getElementById("CrTitle").value;
    var icon_doc = '<i class="material-icons" style="background-color:blue; color:white">subject</i>';
    var icon_cross = '<i class="material-icons">close</i>';
    if(title)
   	{
   		cell1.innerHTML= String(icon_doc) + " <span class='course_title'>" + String(title)+"</span>";
   		
   	}
   	else
   	{
   		cell1.innerHTML = String(icon_doc) + " <span class='course_title'>New Course</span>";
   	}
    cell2.innerHTML = "Me";
    cell3.innerHTML = new Date();
    cell4.innerHTML = String(icon_cross);
}
</script>
</html>
