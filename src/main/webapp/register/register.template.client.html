<!DOCTYPE html>
<html lang="en">
<head>
	<title>Course Manager</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="register.style.client.css">
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<div class="form-group row">
			<label for="usernameFld" class="col-sm-2 col-form-label">
			Username </label>
			<div class="col-sm-10">
				<input class="form-control" id="usernameFld" placeholder="Username goes here">
			</div>
		</div>
		<div class="form-group row">
			<label for="passwordFld" class="col-sm-2 col-form-label">
			Password </label>
			<div class="col-sm-10">
				<input class="form-control" id="passwordFld" placeholder="Password goes here">
			</div>
		</div>
		<div class="form-group row">
			<label for="verifyPasswordFld" class="col-sm-2 col-form-label">
			Verify Password </label>
			<div class="col-sm-10">
				<input class="form-control" id="verifyPasswordFld" placeholder="Repeat the same password">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<button id="registerBtn" class="btn btn-primary btn-block">Sign up</button>
				
			</div>
		</div>
		<!--Logout Button Starts-->
			<div class="form-group row">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<button class="btn btn-danger btn-block">Cancel</button>
					<div class="pt-2">
					<a href="../login/login.template.client.html">Login</a>
				</div>
				</div>
			</div>
			<!--Logout Button Ends-->
	</div>
	
</body>
</html>
